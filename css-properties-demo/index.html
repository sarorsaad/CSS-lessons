<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Properties Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CSS Properties Demo</h1>
        
        <!-- Colors Section -->
        <section class="colors-demo">
            <h2>1. Colors</h2>
            .fun-link {
                text-decoration: none;
                padding: 10px 15px;
                border-radius: 8px;
                color: white;
                font-weight: bold;
            }
            <div class="color-box color-hex">Color by Hex</div>
            <div class="color-box color-rgb">Color by RGB</div>
            <div class="color-box color-hsl">Color by HSL</div>
        </section>

        <!-- Borders Section -->
        <section class="borders-demo">
            <h2>2. Borders</h2>
            <div class="border-box solid">Solid Border</div>
            <div class="border-box dashed">Dashed Border</div>
            <div class="border-box dotted">Dotted Border</div>
            <div class="border-box rounded">Rounded Border</div>
        </section>

        <!-- Spacing Section -->
        <section class="spacing-demo">
            <h2>3. Spacing</h2>
            <div class="spacing-box margin-demo">Margin Demo</div>
            <div class="spacing-box padding-demo">Padding Demo</div>
        </section>
    </div>
</body>
</html>
